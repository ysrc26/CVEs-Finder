<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>CVE's Finder</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-editable-select.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/asp-styles.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-editable-select.min.css">
</head>
<body>
<div class="container">
    <h3>CVE's Finder</h3>
    <div class="form-group col-xs-6">
        <label for="productText" class="control-label">Product: </label>
        <input type="text" required="required" class="form-control " name="product"
               id="productText" placeholder="Product Name...">
    </div>
    <div class="form-group col-xs-6">
        <label for="vendorsList" class="control-label">Vendor: </label>
        <select id="vendorsList" class="form-control"></select>
    </div>
    <div class="form-group col-xs-6">
        <label for="versionsList" class="control-label">Version: </label>
        <select id="versionsList" class="form-control"></select>
    </div>
    <div class="form-group">
        <div class="col-xs-9 col-xs-offset-0">
            <button id="getVulnList" class="btn btn-lg btn-danger col-xs-5">Get CVE's</button>
        </div>
    </div>
</div>
<div id="results"></div>
</body>
</html>
